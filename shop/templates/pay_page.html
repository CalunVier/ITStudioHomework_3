<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>支付</title>
</head>
<body>
{{ message }}
{% if allowed %}

        <input type="submit" value="确认支付" />

{% endif %}
</body>
</html>
